<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso practico de JS de Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro 
            </button>
            <button  type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
     
        <h2>Calcula la altura de un triangulo</h2>
        <form>
            <label for="InputLado">
                Lado 1 y 2:
            </label>
            <input id="InputLado" type="number"/>
            <label for="InputBase">
                Base:
            </label>
            <input id="InputBase" type="number"/>
            <button type="button" onclick="calcularAlturaTriangulo()">
                Calcular la altura
            </button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
